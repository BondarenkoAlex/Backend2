<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Табличка</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js" type="text/javascript"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <table class="table table-bordered table-striped" id="table-product">
        <tbody>
            <tr id="table-row-0">
                <th>ID</th>
                <th>Наименование товара</th>
                <th>Категория товара</th>
                <th>Вес товара, кг</th>
                <th>
                    <button type="button" class="btn btn-default add">Добавить</button>
                </th>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Товар</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <input type="hidden" class="form-control" id="inputTextId" name="id">
                    <div class="form-group">
                        <label for="inputTextName" class="control-label">Наименование:</label>
                        <input type="text" class="form-control" id="inputTextName" name="name">
                    </div>
                    <div class="form-group">
                        <label for="inputSelectCategory" class="control-label">Категория:</label>
                        <select class="form-control" id="inputSelectCategory" name="category">
                            <option value="0">Выберите</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputTextWeight" class="control-label">Вес:</label>
                        <input type="text" class="form-control" id="inputTextWeight" name="weight">
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
            <!--<div class="modal-footer">
            </div> -->
        </div>
    </div>
</div>
<div class="modal fade" id="myModalDel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabelDel">Внимание</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <input type="hidden" class="form-control" id="inputTextIdDel" name="id">
                    <div class="form-group">
                        Удалить товар?
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                        <button type="submit" class="btn btn-primary has-spinner">Удалить</button>
                    </div>
                </form>
            </div>
            <!--<div class="modal-footer">
            </div> -->
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!--<script src="loadstart.js" type="text/javascript"></script>-->

<script src="jquery.tableAjaxProduct.js" type="text/javascript"></script>
<script type="text/javascript">
    //tableAjaxProduct.init();
</script>
</body>
</html>
